<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add New Car</title>
</head>
<body>
<div class="container">
    <h3>Add New Car</h3>
    <form th:action="@{/save}" th:object="${car}" method="post">
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" th:field="*{model}" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" th:field="*{color}" required>
        </div>
        <div class="mb-3">
            <label for="yearOfManufacture" class="form-label">Year of Manufacture</label>
            <input type="number" class="form-control" id="yearOfManufacture" th:field="*{yearOfManufacture}" required>
        </div>
        <div class="mb-3">
            <label for="engineCapacity" class="form-label">Engine Capacity</label>
            <input type="number" class="form-control" id="engineCapacity" th:field="*{engineCapacity}" required>
        </div>
        <div class="mb-3">
            <label for="fuelType" class="form-label">Fuel Type</label>
            <input type="text" class="form-control" id="fuelType" th:field="*{fuelType}" required>
        </div>
        <div class="mb-3">
            <label for="power" class="form-label">Power</label>
            <input type="number" class="form-control" id="power" th:field="*{power}" required>
        </div>
        <div class="mb-3">
            <label for="torque" class="form-label">Torque</label>
            <input type="number" class="form-control" id="torque" th:field="*{torque}" required>
        </div>
        <div class="mb-3">
            <label for="trunkVolume" class="form-label">Trunk Volume</label>
            <input type="number" class="form-control" id="trunkVolume" th:field="*{trunkVolume}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <button type="submit" class="btn btn-success">Add Car</button>
    </form>
</div>
</body>
</html>
